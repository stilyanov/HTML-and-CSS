<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Cradio: Datalist</title>
</head>

<body>
    <form action="form" method="get" class="form-example">
        <input list="browsers" id="browsers-choice" name="browsers-choice">

        <datalist id="browsers">
            <option>Edge</option>
            <option>Firefox</option>
            <option>Chrome</option>
            <option>Opera</option>
            <option>Safari</option>
        </datalist>
    </form>
</body>

</html>
