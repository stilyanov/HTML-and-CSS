<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="button">
        <h2>Normal Buttons</h2>
        <button><a>Learn More</a></button>
        <button> Learn More</button>
        <button class="hover green">Learn More</button>

        <h2>Filled Buttons</h2>
        <button class="fill"><a>Learn More</a></button>
        <button class="fill"> Learn More</button>
        <button class="hover fill">Learn More</button>

        <h2>Icon buttons</h2>
        <button class="fill"><a><i class="fa-solid fa-arrow-down"></i>Download</a></button>
        <button class="fill"><i class="fa-solid fa-arrow-down"></i>Download</button>
        <button class="hover fill"><i class="fa-solid fa-arrow-down"></i>Download</button>
    </div>
</body>

</html>
